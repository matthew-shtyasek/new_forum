{% extends 'root.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}


{% block content %}
    <p>Вход</p>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p class="col-sm-2 col-form-label">
                <label for="{{ field.auto_id }}" class="form_control">{{ field.label }}</label>
                {{ field }}
            </p>
        {% endfor %}
        <input class="btn btn-success" type="submit" value="Вход">
    </form>
{% endblock %}
