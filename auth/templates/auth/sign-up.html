{% extends 'root.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
    <p>Sign-up</p>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                <label for="{{ field.auto_id }}" class="form_control">{{ field.label }}</label>
                {{ field }}
            </p>
        {% endfor %}
        <input type="submit" value="Sign-up">
    </form>
{% endblock %}
